<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js">
      // this lets some awesome images appear on the page! So cool.
    </script>
  </head>
  <body>
    <h1>Type the secret code on the page to get some stickers!</h1>
    <script>
      const pressed = [] // when a button is pressed it is added to this array
      const secretCode = 'karmel'
      window.addEventListener('keyup', (e) => {
        console.log(e.key)
        pressed.push(e.key)
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)

        if (pressed.join('').includes(secretCode)) {
          console.log('Woohooo you guessed correctly!!!')
          cornify_add()
        }
        console.log(pressed)
      })
    </script>
  </body>
</html>
